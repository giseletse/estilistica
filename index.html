    <div id="pergunta1">
      <label data-resposta-correta="e">1. (Enem 2013) Gripado, penso entre espirros em como a palavra gripe nos chegou após uma série de contágios entre línguas. Partiu da Itália em 1743 a epidemia de gripe que disseminou pela Europa, além do vírus propriamente dito, dois vocábulos virais: o italiano influenza e o francês grippe. O primeiro era um termo derivado do latim medieval influentia, que significava “influência dos astros sobre os homens”. O segundo era apenas a forma nominal do verbo gripper, isto é, “agarrar”. Supõe-se que fizesse referência ao modo violento como o vírus se apossa do organismo infectado.</br> RODRIGUES, S. “Sobre palavras”. Veja, São Paulo, 30 nov. 2011.</br> Para se entender o trecho como uma unidade de sentido, é preciso que o leitor reconheça a ligação entre seus elementos. Nesse texto, a coesão é construída predominantemente pela retomada de um termo por outro e pelo uso da elipse. O fragmento do texto em que há coesão por elipse do sujeito é:</label>
      <label for="a1"><input type="radio" id="a1" name="resposta1" value="a"> a) "[…] a palavra gripe nos chegou após uma série de contágios entre línguas.”</label>

      <label for="c1"><input type="radio" id="c1" name="resposta1" value="c"> c) "O primeiro era um termo derivado do latim medieval influentia, que significava ‘influência dos astros sobre os homens’.”</label>
      <label for="d1"><input type="radio" id="d1" name="resposta1" value="d"> d)"O segundo era apenas a forma nominal do verbo gripper […]”.</label>

      <label data-resposta-correta="d"> 3  (Enem 2013) Lusofonia</br>
        apariga: s.f., fem. De rapaz: mulher nova: moça: menina;(Brasil), meretriz.,<br>
 
        Escrevo um poema sobre a rapariga que esta sentada no café, em frente da chávena de café, enquanto alisa os cabelos com a mão. Mas não posso escrever este poema sobre essa rapariga porque, no brasil, a palavra rapariga não quer dizer o que ela diz em Portugal.Então, terei de escrever a mulher nova do café, a jovem do café, a menina do café, para que a reputação da pobre rapariga que alisa os cabelos com a mão, num café de Lisboa, não fique estragada para sempre quando este poema atravessar o atlântico para desembarcar no rio de janeiro. E isto tudo sem pensar em áfrica, porque aí lá terei de escrever sobre a moça do café, para evitar o tom demasiado continental da rapariga, que é uma palavra que já me esta a pôr com dores de cabeça até porque, no fundo, a única coisa que eu queria era escrever um poema sobre a rapariga do café.A solução, então, é mudar de café, e limitar-me a escrever um poema sobre aquele café onde nenhuma rapariga se pode sentar à mesa porque só servem café ao balcão.</label></br>
        JUDICE, N , Matéria do Poema, Lisboa D. Quixote, 2008</label><br>
       
        O texto traz em relevo as funções metalinguística e poética. Seu caráter metalinguístico justifica-se pela</br></label>
      <label for="a3"><input type="radio" id="a3" name="resposta3" value="a"> a) discussão da dificuldade de se fazer arte inovadora no mundo contemporâneo.</label>
      <label for="b3"><input type="radio" id="b3" name="resposta3" value="b"> b) defesa do movimento artístico da pós-modernidade, típico do século XX.</label>
      <label for="c3"><input type="radio" id="c3" name="resposta3" value="c"> c) abordagem de temas do cotidiano, em que a arte se volta para assuntos rotineiros.</label>
      <label for="d3"><input type="radio" id="d3" name="resposta3" value="d"> d) tematização do fazer artístico, pela discussão do ato de construção da própria obra.</label>
      <label for="e3"><input type="radio" id="e3" name="resposta3" value="e"> e) valorização do efeito de estranhamento causado no  público, o que faz a obra ser reconhecida. </label>

  <script>
    function verificarRespostas() {
      verificarRespostasIndividual(1, "e");
      verificarRespostasIndividual(2, "a");
      verificarRespostasIndividual(3, "d");
      verificarRespostasIndividual(4, "b");
      verificarRespostasIndividual(5, "b");
      verificarRespostasIndividual(6, "d");
      verificarRespostasIndividual(7, "e");
      // Adicione chamadas para mais perguntas conforme necessário
    }
 
    function verificarRespostasIndividual(pergunta, respostaCorreta) {
      const respostaSelecionada = document.querySelector(`input[name="resposta${pergunta}"]:checked`);
      const resultadoElement = document.getElementById(`resultado${pergunta}`);
 
      if (!respostaSelecionada) {
        resultadoElement.textContent = "Por favor, preencha todas as respostas.";
        resultadoElement.className = "resposta-incorreta";
        return;
      }
 
      const respostaSelecionadaValue = respostaSelecionada.value;
 
      if (respostaSelecionadaValue === respostaCorreta) {
        resultadoElement.textContent = `Parabéns! A resposta está correta.`;
        resultadoElement.className = "resposta-correta";
      } else {
        resultadoElement.textContent = `Infelizmente, a resposta está incorreta.`;
        resultadoElement.className = "resposta-incorreta";
      }
    }
  </script>
